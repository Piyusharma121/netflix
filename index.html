<!DOCTYPE html>
<html>
<head>
   


    <title>Netflix Homepage</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Main container */
        .container {
            background-color: #000;
            color: #fff;
        }
        
        /* Header */
        .header {
            padding: 20px;
            text-align: center;
        }
        
        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #000;
        }
        
        .navigation ul {
            list-style-type: none;
        }
        
        .navigation ul li {
            display: inline-block;
            margin-right: 20px;
        }
        
        .navigation ul li a {
            text-decoration: none;
            color: #fff;
        }

        
        
        /* Hero section */
        .hero {
            background-image: url("2772922.webp");
            background-size: cover;
            background-position: center;
            height: 500px;
        }
       
        
        /* Content section */
        .content {
            padding: 40px;
            text-align: center;
        }
        
        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #000;
        }
        
        .footer p {
            color: #fff;
        }
        .img{
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="color: red;">Welcome to Netflix</h1>
        </header>
        
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        
        <section class="hero"></section>

        
        <section class="content">
            <h2>Unlimited movies, TV shows, and more.</h2>
            <p>Watch anywhere. Cancel anytime.</p>
        </section>
        
        <footer class="footer">
            <p>&copy; 2023 Netflix. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
